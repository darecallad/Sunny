<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a class="nav__brand" href="/"
          ><img src="images/Logo.png" alt="logo"
        /></a>
        <svg class="icon icon--white nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a herf="#">Item1</a></li>
          <li class="nav__item"><a herf="#">Item2</a></li>
          <li class="nav__item"><a herf="#">Item3</a></li>
          <li class="nav__item"><a herf="#">Item4</a></li>
          <li class="nav__item"><a herf="#">Item5</a></li>
        </ul>
      </nav>
    </header>
    <!-- Banner Section -->
    <section class="block block--blue block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 data-aos="zoom-in-up" class="block__heading">
            Welcome to SUNNY CHILD CARE
          </h1>
          <p class="hero__tagline">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni
            voluptatibus animi perferendis consequuntur, perspiciatis molestiae
            saepe. Labore voluptates libero dignissimos.
          </p>
          <a href="#" class="btn btn--accent btn--stretched"
            >Find Your Child's School</a
          >
        </header>
        <picture data-aos="zoom-in">
          <source
            type="image/webp"
            srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="images/banner.png 1x, images/banner@2x.png 2x"
          />
          <img class="hero__image" src="images/banner.png" alt="banner" />
        </picture>
      </div>
    </section>
    <!--  -->
  </body>
  <script src="js/main.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
